<!Doctype html>
<html>

<head>
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title>Radio Grand theft Auto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/058d98c334.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="reproductor" id="reproductor">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
            </nav>
            <h1 id="Rtit" class="Rtit"></h1>
            <img src="archivps/Flash_FM.webp" class="fto" id="fto">
            <p id="Game"></p>
            <audio id="song">
                <source src="archivps/Post Malone ft. 21 Savage - Rockstar (Instrumental).mp3" type="audio/mpeg" id="sor">
            </audio>
            <div class="controls">
                <div id="prev" onclick="prev()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div id="next" onclick="next()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script>

        const song = document.querySelector('#song');
        const ctrlIcon = document.getElementById("ctrlIcon");
        let radioList = ["Flash FM", "Radio Los Santos", "Fever 105"];
        let gametitle = ["Grand Theft Auto Vice city", "Grand Theft Auto San Andreas", "Grand Theft Auto Vice city"];
        let imagen = ["archivps/Flash_FM.webp", "archivps/RadioLosSantos.JPG.webp", "archivps/Fever_105.webp"];
        let color = ["rgb(89, 161, 243)", "rgb(55, 207, 108)", "rgb(243, 89, 89)"];
        let cancion = ["archivps/Post Malone ft. 21 Savage - Rockstar (Instrumental).mp3","archivps/Spoil My Night.mp3","archivps/yt1s.com - Tekken 3 Arranged OST Eddy Gordo.mp3"]
        document.getElementById("Rtit").innerHTML = radioList[0];
        document.getElementById("Game").innerHTML = gametitle[0];
        let current = 0;
        var audio = document.getElementById("song");
        var control = document.getElementById("ctrlIcon");
        function next() {
            current = (current + 1) % radioList.length;
            document.getElementById("Rtit").innerHTML = radioList[current];
            document.getElementById("Game").innerHTML = gametitle[current];
            document.getElementById("fto").src = imagen[current];
            document.getElementById("sor").src=cancion[current];
            document.getElementById("reproductor").style.background = color[current];
            audio.load();
            if (control.classList.contains("fa-play")) {
                audio.pause();
            } else {
                audio.play();
            }
        };

        function prev() {
            document.getElementById("reproductor");
            current = (current - 1);
            if (current < 0) {
                current = radioList.length - 1;
            }
            current = current % radioList.length;
            document.getElementById("Rtit").innerHTML = radioList[current];
            document.getElementById("Game").innerHTML = gametitle[current];
            document.getElementById("fto").src = imagen[current];
            document.getElementById("sor").src=cancion[current];
            document.getElementById("reproductor").style.background = color[current];
            audio.load();
            if(current==1){
                document.getElementsByClassName("fto").style.filter = "drop-shadow(none)"; 
            }
            if (control.classList.contains("fa-play")) {
                audio.pause();
            } else {
                audio.play();
            }
        };
        function playPause() {
            if (ctrlIcon.classList.contains("fa-pause")) {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else {
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        };
    </script>
</body>

</html>
