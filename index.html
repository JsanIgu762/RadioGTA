<!Doctype html>
<html>
    <head>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>Radio Grand theft Auto</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/058d98c334.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="reproductor">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </div>
                </nav>
                <h1>Flash FM</h1>
                <img src="archivps/Flash_FM.webp" class="flash">
                <p id="patata">Vice city</p>
                <audio id="song" >
                    <source src="archivps/[SNES] Coffin NailsRapp Snitch Knishes (Super Mario World Styled Remix).mp3" type="audio/mpeg" >
                </audio>
                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div id="next" onclick="next()"><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
        <script>
            const song = document.querySelector('#song');
            const ctrlIcon = document.getElementById("ctrlIcon");
            let radioList=["radio1","radio2"];
            
            let current=0;
            function next(){
                current=current+1;
                document.getElementById("patata").innerHTML=radioList[current%2];
                
            };
            function playPause(){
                if(ctrlIcon.classList.contains("fa-pause")){
                  song.pause(); 
                  ctrlIcon.classList.remove("fa-pause");
                  ctrlIcon.classList.add("fa-play"); 
                }
                else{
                    song.play();
                    ctrlIcon.classList.add("fa-pause");
                    ctrlIcon.classList.remove("fa-play");
                }
            }
        </script>
    </body>
</html>
