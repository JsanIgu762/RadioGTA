<!Doctype html>
<html>
    <head>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>Radio Grand theft Auto</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/058d98c334.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="reproductor">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </div>
                </nav>
                <h1>Flash FM</h1>
                <img src="archivps/Flash_FM.webp" class="flash">
                <p>Vice city</p>
                <audio controls>
                    <source src="archivps/[SNES] Coffin NailsRapp Snitch Knishes (Super Mario World Styled Remix).mp3">
                </audio>
                <input type="range" value="0" id="progress">
                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div><i class="fa-solid fa-play"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
    </body>
</html>
